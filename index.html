            --text-main: #ffffff;
            --text-sub: #aaaaaa;
            --accent: #ccff00; /* Neon Lime */
            --accent-hover: #b3e600;
            --tag-bg: #333;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: 'Noto Sans KR', sans-serif;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased; /* ëª¨ë°”ì¼ í°íŠ¸ ë¶€ë“œëŸ½ê²Œ */
        }

        /* ë°°ê²½ ë…¸ì´ì¦ˆ íš¨ê³¼ */
        .noise-bg {

            background: url('https://grainy-gradients.vercel.app/noise.svg');
            opacity: 0.05; pointer-events: none; z-index: -1;
        }

        /* === Header === */
        header {
            padding: 80px 20px 40px; text-align: center;
        }
        h1 {
            font-family: 'Oswald', sans-serif;
            font-size: 3rem; text-transform: uppercase; letter-spacing: 2px;
            margin-bottom: 10px;
            background: linear-gradient(to right, #fff, #888);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }
        .subtitle { color: var(--text-sub); font-size: 1.1rem; }

        /* === Catalog Grid (Desktop Default) === */
        .container {
            max-width: 1400px; margin: 0 auto; padding: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(340px, 1fr));
            gap: 40px;
            padding-bottom: 100px;
        }

        /* === Card Style === */
        .card {
            background: var(--card-bg);
            border: 1px solid #333;
            display: flex; flex-direction: column;
            transition: transform 0.3s ease, box-shadow 0.3s ease, border-color 0.3s ease;
            position: relative;
            text-decoration: none; color: inherit;
            border-radius: 4px; /* ëª¨ë°”ì¼ì—ì„œ ì•½ê°„ì˜ ë¶€ë“œëŸ¬ì›€ */
            overflow: hidden;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            border-color: var(--accent);
        }

        /* Screenshot Area */
        .thumb-box {
            width: 100%; aspect-ratio: 18/10;
            overflow: hidden; position: relative;
            border-bottom: 1px solid #333;
        }
        .thumb-box img {
            width: 100%; height: 100%; object-fit: contain;
            transition: transform 0.5s;
            opacity: 0; animation: fadeIn 0.5s forwards 0.5s;
        }
        .card:hover .thumb-box img { transform: scale(1.2); }

        /* Info Area */
        .info-box { padding: 25px; flex-grow: 1; display: flex; flex-direction: column; }

        /* Tag */
        .tags { margin-bottom: 15px; }
        .tag {
            font-family: 'Oswald', sans-serif; font-size: 0.8rem;
            background: var(--tag-bg); color: var(--text-sub);
            padding: 4px 8px; border-radius: 2px; text-transform: uppercase;
            letter-spacing: 1px; margin-right: 5px;
        }
        .card:hover .tag { background: var(--accent); color: #000; }

        /* Typography */
        .title {
            font-family: 'Oswald', sans-serif; font-size: 2rem;
            line-height: 1.1; margin-bottom: 10px;
            text-transform: uppercase; word-break: keep-all;
        }
        .desc {
            font-size: 0.95rem; color: var(--text-sub);
            line-height: 1.6; margin-bottom: 25px;
            flex-grow: 1; word-break: keep-all;
        }

        /* Button */
        .play-btn {
            margin-top: auto;
            display: flex; justify-content: space-between; align-items: center;
            padding: 15px 0 0;
            border-top: 1px solid #333;
            font-family: 'Oswald', sans-serif; font-size: 1.2rem;
            color: var(--text-main); transition: color 0.3s;
        }
        .play-btn i { transform: rotate(-45deg); transition: transform 0.3s; }
        
        .card:hover .play-btn { color: var(--accent); }
        .card:hover .play-btn i { transform: rotate(0deg); }

        /* Loading Animation */
        .skeleton {
            position: absolute; top:0; left:0; width:100%; height:100%;
            background: linear-gradient(90deg, #222 25%, #2a2a2a 50%, #222 75%);
            background-size: 200% 100%; animation: load 1.5s infinite;
        }
        @keyframes load { 0% { background-position: 200% 0; } 100% { background-position: -200% 0; } }
        @keyframes fadeIn { to { opacity: 1; } }
